<div class="container">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-xs-6" *ngFor="let item of items">
        <div class="widget-content text-center">
          <h2>{{item.label}}</h2>
          <div class="icon m-b-sm"><i class="fa {{item.icon}} fa-4x"></i></div>
          <hr>
          <div>
            You have <b class="message-count">{{item.count}} </b> {{item.label}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
